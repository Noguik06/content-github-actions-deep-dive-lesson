name: Deploy my Lambda Function 

on:
  push: 
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name:  Check out code
        uses:  actions/checkout@v2
      - name:  Set up python
        uses:  actions/setup-python@v2
        with:
          python-version: 3.8
      - name:  Install libraries
        run: |
            cd function
            python -m pip install --upgrade pip
            if [ -f requirements.txt ]; then pip install -r requirements.txt -t .; fi
      - name: Create zip bundle
        run:  |
             cd function
             zip -r ../${{ github.sha }}.zip .
      - name: Archieve artifact nuevo
        uses: actions/upload-artifact@v2
        with:
          name: zipped-bundle
          path: ${{ github.sha }}.zip

  upload:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Download Artitfact
        uses: actions/download-artifact@v2
        with:
          name: zipped-bundle
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1
      - name: Configure Role to execute lambda
        run: |
            aws iam create-role --role-name lambda-ex \
              --assume-role-policy-document '{"Version": "2012-10-17","Statement": [{ "Effect": "Allow", "Principal": {"Service": "lambda.amazonaws.com"}, "Action": "sts:AssumeRole"}]}'
      - name: Deploy the lambda
        run: |
            aws create-function --function-name my-function \
              --zip-file ${{ github.sha }}.zip \
              --role arn:aws:iam::259228172746:role/lambda-ex
             
        



        
